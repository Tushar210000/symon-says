<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
   <link rel="stylesheet" href="navbar.css">
</head>
<body>
  <div class="container">
    <h2 class="mt-5 mb-5">Library Management System</h2>
    <div class="mb-5">
      <div class="row">
        <div class="form-group col-md-6 mb-3">
          <label for="name">Book Name</label>
          <input type="text" name="name" id="name"class="form-control" placeholder="Enter book name">
        </div>
        
          <div class="form-group col-md-6 mb-3">
            <label for="aname">Author Name</label>
            <input type="text" name="aname" id="aname"class="form-control" placeholder="Enter Author name">
          </div>
          
            <div class="form-group col-md-6 mb-3">
              <label for="date">Enter date</label>
              <input type="date" name="date" id="date"class="form-control" placeholder="Enter date">
            </div>
      
              <div class="form-group col-md-6 mb-3">
                <label for="qty">Enter quantity</label>
                <input type="text" name="qty" id="qty"class="form-control" placeholder="Enter quantity">
              </div>
              <div class="col-lg-12 mt-5">
                <button class="btn btn-success" id="submit" onclick="AddData()">Add Data</button>
                <button class="btn btn-success" id="Update">Update</button>
              </div>
      </div>
    </div>
    <hr>
    <div class="row mt-5">
     <div class="col-12">
      <table class="table table-bordered" id="crudTable">
        <thead>
          <tr>
            <th>Book Name</th>
            <th>Author Name</th>
            <th> Issue Date</th>
            <th>Quantity</th>
            <th>Action</th>

          </tr>
        </thead>
        <tbody style="overflow: auto;"></tbody>
      </table>
     </div>
    </div>
  </div>
<script src="navbar.js"></script>
</body>
</html>
